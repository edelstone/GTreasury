<div class="gt-user">
    <div class="gt-user-alerts">
        <kendo-badge-container>
            <clr-icon shape="bell" class="gt-user-icon is-solid" size="24"></clr-icon>
            <kendo-badge class="gt-user-badge" size="small" themeColor="error">2</kendo-badge>
        </kendo-badge-container>
    </div>

    <div class="gt-user-menu">
        <kendo-avatar *ngIf="!user.iconSource" [initials]="user.initials" shape="circle" width="40px" height="40px"></kendo-avatar>
        <clr-icon class="gt-user-icon" shape="angle" dir="down"></clr-icon>
    </div>
</div>
