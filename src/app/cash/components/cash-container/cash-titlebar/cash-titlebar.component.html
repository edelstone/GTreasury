<div class="gt-cash-titlebar">
  <h1 class="gt-cash-titlebar-title">Overview</h1>
  <div class="gt-cash-titlebar-actions">
    <span class="gt-cash-titlebar-date">{{
      loadingCompleteDate | date: "full"
    }}</span>
    <button kendoButton themeColor="secondary" icon="cog" fillMode="flat">Settings</button>
    <button kendoButton themeColor="secondary" size="large">New Forecast</button>
    <button kendoButton themeColor="primary" size="large">New Worksheet</button>
  </div>
</div>
