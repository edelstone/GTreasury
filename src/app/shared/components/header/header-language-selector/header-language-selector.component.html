<div class="gt-language">
  <clr-icon class="gt-language-icon" shape="world"></clr-icon>
  <kendo-dropdownlist
    class="gt-language-select"
    [defaultItem]="languageDefaultOption"
    [data]="languageOptions"
    textField="text"
    valueField="value"
    [popupSettings]="{
      width: 120
    }"
  >
  </kendo-dropdownlist>
</div>
