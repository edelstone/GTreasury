<div class="gt-quick-tasks">
  <kendo-menu [items]="items" [openOnClick]="{ toggle: 'click' }">
    <ng-template kendoMenuItemTemplate let-item="item">
        <clr-icon *ngIf="item.iconClass" [attr.shape]="item.iconClass" size="16"></clr-icon>
        <span>{{item.text}}</span>
    </ng-template>
  </kendo-menu>
</div>
